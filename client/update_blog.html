<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blog Post</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 600px;
        width: 100%;
    }

    h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
    }

    label {
        display: block;
        font-size: 14px;
        font-weight: bold;
        color: #34495e;
        margin-bottom: 6px;
    }

    input[type="text"], 
    textarea, 
    select {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 20px;
        background-color: #f9f9f9;
    }

    textarea {
        height: 120px;
        resize: vertical;
    }

    select[multiple] {
        height: 100px;
    }

    button {
        display: inline-block;
        background-color: #3498db;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        padding: 12px 20px;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        background-color: #2980b9;
    }

    /* Media Queries for smaller devices */
    @media (max-width: 768px) {
        .container {
            padding: 15px;
        }

        h1 {
            font-size: 24px;
        }

        button {
            padding: 10px;
            font-size: 15px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Update Blog Post</h1>
        <form id="updateBlogForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>

            <label for="categories">Categories:</label>
            <select id="categories" name="categories[]" multiple></select>

            <input type="hidden" id="postId" name="post_id">

            <button type="submit">Update Blog</button>
        </form>
    </div>

    <script type="module" src="./js/update_blog.js">
        
    </script>
</body>
</html>
